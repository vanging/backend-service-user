group 'com.vanging.backend.user'
version '1.0'

apply plugin: 'java'

apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ('org.hibernate:hibernate-core:5.2.10.Final')
    compile ('mysql:mysql-connector-java:5.1.40')
    testCompile ('junit:junit:4.12')
}
